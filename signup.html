<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="project-easy-selling-clothes-web">
    <meta name="keywords" content="clothes, project, easy-selling, deeplearning">
    <meta name="developer" content="박채린, 김도은, 오서영">

    <title>시옷 : 쉬운 옷 팔기 서비스</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="index.html">
                <img src="./img/logo.png" alt="시옷">
            </a>
        </div>
        <form action="https://search.naver.com/search.naver">
            <div class="search">
                <input type="text" name="query" value="">
                <button type="submit">검색</button>
            </div>
        </form>
        <div class="btn">
            <a href="">키워드</a>
            <a href="signin.html">로그인</a>
            <a href="signup.html">회원가입</a>
        </div>
    </div>

    <h1>회원가입</h1>
    <hr align="center" style=" black; width: 1000px">
    <div class="login-form">
        <form>
            <p>
                <strong>아이디</strong>
                <input type="text" name="name" value="이름(실명)을 입력하세요" class="id-field">
            </p>
            <p>
                <strong>비밀번호</strong>
                <input type="text" name="password" value="영문+숫자 조합 8자리 이상 입력하세요" class="pw-field">
            </p>
            <div class="check">
                <input type='checkbox' name='service' class="service">
                <label for="service">이용약관, 개인정보 수집 및 이용 동의 (필수)</label>
            </div><br>
            <div class="check">
                <input type='checkbox' name='age' class="age">
                <label for="age">만 14세 이상 (필수)</label>
            </div><br>
            
            <a href="afterlogin.html">
                <input type="submit" value="회원가입" class="submit-btn">
            </a>
            
        </form>
    
    </div>
</body>
